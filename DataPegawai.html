<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e3e3;
            text-align: center;
            margin: 20px;
        }
        h3 {
            color: #245e32;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4bc469;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #42ad5d;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h3>Data Pegawai</h3>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="pegawaiData"></tbody>
        <tfoot>
            <tr>
                <td colspan="7" style="text-align: right;"><strong>Total Gaji</strong></td>
                <td id="totalGaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        const pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok;
        if (pegawai.jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else {
            gajiPokok = 5000000;
        }

        const tunjanganJabatan = 0.15 * gajiPokok;
        const bpjs = 0.10 * gajiPokok;
        const tunjanganKeluarga = (pegawai.status === "Menikah") ? 0.20 * gajiPokok : 0;
        const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

        document.getElementById("pegawaiData").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            </tr>
        `;

        document.getElementById("totalGaji").textContent = `Rp ${totalGaji.toLocaleString()}`;
    </script>
</body>
</html>
